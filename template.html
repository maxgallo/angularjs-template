<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.js"></script>
        <title>Angular JS</title>
    </head>
<body ng-app="jsbin">
    <div ng-controller="DemoCtrl">
        <h1>Hello {{name}}</h1>
        <my-template param1="ciao" param2="aloa"/></my-template>
    </div>
  
    <script >
        var app = angular.module('jsbin', []);
     
        app.controller('DemoCtrl', function($scope) {
          $scope.name = 'World';
        });
    
        app.directive('myTemplate', 
        ['$compile',
        function($compile) {
            return {
            	restrict: 'E',
            	replace : true,
                scope: {
                  param1   : '@', //@ means to get the parameter as a string
                  param2   : '@'
                },
              template:'<div><div>First parameter is: {{param1}}</div><div>Second parameter is: {{param2}}</div></div>'
            };
        }])
    </script>
</body>
</html>
