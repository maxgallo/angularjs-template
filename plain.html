<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <meta charset="utf-8">
        <title>Angular JS plain</title>
    </head>
    <body ng-app="jsbin">
    
        <div ng-controller="DemoCtrl">
            <h1>Hello {{name}}</h1>
        </div>
  
        <script>
            var app = angular.module('jsbin', []);
 
            app.controller('DemoCtrl', function($scope) {
                $scope.name = 'World';
            });
        </script>
        
</body>
</html>
